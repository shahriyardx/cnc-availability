version: '3.9'

services:
  database:
    image: postgres:14-alpine
    env_file:
      - ./.env
    volumes:
      - ./database:/var/lib/postgresql/data
  bot:
    build: ./
    depends_on:
      - database
    environment:
      DATABASE_URL: postgresql://postgres:password@database/postgres
    env_file:
      - ./.env
    command: /bin/sh -c "prisma db push && python3 -u main.py"
    
